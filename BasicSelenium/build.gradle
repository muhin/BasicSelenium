plugins{
id 'java'
}

sourceCompatibility = 1.8

repositories{
jcenter()
}

test{
	useJUnitPlatform{
		systemProperties = [
			'junit.jupiter.testinstance.lifecycle.default': 'per_class'
		]
	}
}

dependencies{
compile group: 'org.seleniumhq.selenium', name: 'selenium-java', version: '3.141.59'
compile group: 'io.github.bonigarcia', name: 'selenium-jupiter', version: '3.3.2'
compile group: 'io.github.bonigarcia', name: 'webdrivermanager', version: '3.8.0'


testCompile group: 'org.junit.platform', name: 'junit-platform-runner', version: '1.5.2'
testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-api', version: '5.5.2'
testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-engine', version: '5.5.2'
testCompile group: 'org.junit.jupiter', name: 'junit-jupiter-params', version: '5.5.2'
}